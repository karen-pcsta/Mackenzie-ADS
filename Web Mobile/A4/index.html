<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Web Mobile A4 - Aplicando Conhecimento</title>
</head>
<body>
    <main class="container">
        <div class="image-container">
            <img src="./images/fahrul-azmi-5iPIELR9SAI-unsplash.jpg" alt="Foto de uma rua em Kyoto no Japão" />
        </div>
        
        <div class="form-container">
            <h1>日本語教室</h1>
            <p class="subtitle">Aulas de Japonês</p>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="fullName">Nome completo</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmação de senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Li e aceito os termos de serviço</label>
                </div>

                <button type="submit">Cadastrar</button>
            </form>
            <p style="margin-top: 20px;">Foto de <a href="https://unsplash.com/pt-br/@fahrulazmi?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Fahrul Azmi</a> na <a href="https://unsplash.com/pt-br/fotografias/pessoas-andando-na-rua-perto-de-edificio-de-madeira-marrom-durante-o-dia-5iPIELR9SAI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      
            </p>
        </div>
    </main> 
</body>
</html>
